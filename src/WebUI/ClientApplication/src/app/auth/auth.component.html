<div class="auth">
    <form [formGroup]="authForm" (ngSubmit)="submitForm()" class="auth-form">
        <div class="auth-form__heading">
            <h1>Project Tracker</h1>
            <h4>{{ title }}</h4>
        </div>

        <input class="auth-form__input" type="text" placeholder="Username">
        <input class="auth-form__input" type="email" placeholder="Email" *ngIf="authType == 'register'">
        <input class="auth-form__input" type="password" placeholder="Password">
        <button type="submit" class="auth-form__button">Sign in</button>
    </form>

    <div class="auth-bottom-text">
        <p>{{ bottomTextDescription }} <a routerLink='/{{bottomTextPath}}'>{{ bottomTextLink }}</a></p>
    </div>
</div>
