<div class="row section__title">
    <div class="col s12">
        <h1>Timer <span *ngIf="timerIsRunning">- {{ selectedProjectName }}</span></h1>
    </div>
</div>

<div class="row">
    <div class="col s12">
        <div class="timer">
            <div class="timer__project-choice">
                <p>Choose project</p>
                <select (change)="onChange($event.target.value)" [(ngModel)]="selectedProjectName" class="browser-default">
                    <option selected *ngFor="let project of projects">{{ project.name }}</option>
                </select>
            </div>

            <div class="timer__info">
                <p class="timer__info__time"><i class="material-icons left" style="padding-top: 5px;">access_time</i>{{ time | date:'mm:ss'}}</p>
                <button *ngIf="!timerIsRunning" (click)="startTimer()" class="btn-green btn waves-effect waves-light">START</button>
                <button *ngIf="timerIsRunning" (click)="stopTimer()" class="btn-red btn waves-effect waves-light">STOP</button>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col s12 activity-heading">
        <h4>Latest Activity</h4>
    </div>
</div>

<div class="row">
    <div class="col s12">
        <table class="activity-table">
            <thead>
              <tr>
                  <th>Project Name</th>
                  <th>Minutes Worked</th>
                  <th>Start Time</th>
                  <th>End Time</th>
                  <th>Date</th>
              </tr>
            </thead>
        
            <tbody>
                <tr class="activity-table__item">
                    <td>Neki Projekat</td>
                    <td>55</td>

                    <td>15:19</td>
                    <td>17. March 2020.</td>
                </tr>
                <tr class="activity-table__item">
                    <td>Projekat 2</td>
                    <td>30</td>
                    <td>10:04</td>
                    <td>10:34</td>
                    <td>18. March 2020.</td>
                </tr>
            </tbody>
          </table>
    </div>
</div>
