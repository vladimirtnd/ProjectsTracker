<div class="section__title">
    <h1>My Projects</h1>
</div>
<a  (click)="openModal('create-project-modal')" class="btn-green btn waves-effect waves-light"><i class="material-icons right">add</i>CREATE NEW</a>

<table class="project-table">
    <thead>
      <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Hours</th>
          <th>Client</th>
      </tr>
    </thead>

    <tbody>
        <tr class="project-table__item" routerLink="{{project.id}}" *ngFor="let project of projects">
            <td>{{ project.name }}</td>
            <td>{{project.description}}</td>
            <td>32</td>
            <td>Pera Peric</td>
        </tr>
    </tbody>
  </table>

<jw-modal id="create-project-modal">
    <form class="create-project-form" [formGroup]="createProjectForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col s12">
                <h4>Create New Project</h4>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
              <input 
                formControlName="name"
                required
                type="text" 
                class="validate"
                [ngClass]="{ 'is-invalid': submitted && description.errors }" type="text"
                >
              <label for="name">Project Name</label>
              <div *ngIf="name.invalid && (name.dirty || name.touched)" class="invalid">
                <div *ngIf="name.errors.required">
                    Project Name is required.
                </div>
            </div>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
              <input 
                formControlName="description" 
                required 
                type="text" 
                class="validate"
                [ngClass]="{ 'is-invalid': submitted && description.errors }" type="text"
                >
              <label for="name">Project Description</label>
              <div *ngIf="description.invalid && (description.dirty || description.touched)" class="invalid">
                <div *ngIf="description.errors.required">
                    Description is required.
                </div>
              </div>
            </div>
        </div>
        
        <button (click)="closeModal('create-project-modal')" type="submit" class="create-project-btn btn-blue btn waves-effect waves-light"><i class="material-icons right">add</i>Add</button>
        <button type="button" class="btn-red btn waves-effect waves-light" (click)="closeModal('create-project-modal')"><i class="material-icons right">clear</i>Close</button>
    </form>
</jw-modal>
